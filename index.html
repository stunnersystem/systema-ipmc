<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - IPM Caia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* (Seu CSS original permanece igual) */
    :root {
      --primary: #1e40af;
      --primary-dark: #1e3a8a;
      --primary-light: #3b82f6;
      --secondary: #7e22ce;
      --accent: #06b6d4;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --gradient-primary: linear-gradient(135deg, #1e40af 0%, #7e22ce 100%);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1);
      --radius: 12px;
      --radius-lg: 16px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background: linear-gradient(to bottom, #e0e7ff, #ffffff); color: var(--gray-900); }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-lg);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: var(--shadow-xl);
      position: relative;
      z-index: 10;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: var(--gradient-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      color: white;
      font-size: 32px;
      box-shadow: var(--shadow-lg);
    }

    .logo img {
      width: 60%;
      height: 60%;
      object-fit: contain;
    }

    .logo-section h1 {
      font-size: 24px;
      color: var(--primary-dark);
      margin-bottom: 5px;
    }

    .logo-section p {
      color: var(--gray-800);
    }

    .form-group { margin-bottom: 20px; }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--gray-800);
    }

    .form-control {
      width: 100%;
      padding: 14px;
      border: 2px solid var(--gray-200);
      border-radius: var(--radius);
      font-size: 15px;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(30, 64, 175, 0.3);
    }

    .info-box {
      background: #fffbeb;
      border-left: 4px solid var(--warning);
      padding: 12px;
      border-radius: 0 var(--radius) var(--radius) 0;
      margin: 15px 0;
      font-size: 14px;
    }

    .message {
      padding: 12px;
      border-radius: var(--radius);
      margin: 15px 0;
      text-align: center;
      display: none;
    }

    .message.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .message.success {
      background: #ecfdf5;
      color: #047857;
      border: 1px solid #a7f3d0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <div class="logo">
          <img src="iconeipm.png" alt="IPM Caia">
        </div>
        <h1>Instituto Politécnico Makhetele - Caia</h1>
        <p>Sistema de Gestão Académica</p>
      </div>

      <div class="info-box">
        <i class="fas fa-info-circle"></i> <strong>Atenção:</strong> Use seu email institucional do IPM Caia (ex: nome.123esipm@gmail.com).
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Institucional *</label>
          <input type="email" id="email" class="form-control" placeholder="seu.nome.123esipm@gmail.com" required>
        </div>
        <div class="form-group">
          <label for="password">Palavra-passe *</label>
          <input type="password" id="password" class="form-control" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt"></i> Entrar no Sistema
        </button>
      </form>

      <div id="loginMessage" class="message"></div>

      <div style="text-align: center; margin-top: 20px;">
        <a href="#" style="color: var(--primary); text-decoration: none;" onclick="mostrarRecuperacao()">
          Esqueceu a palavra-passe?
        </a>
      </div>
    </div>
  </div>

  <script type="module">
    import { login } from './js/auth.js';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('loginMessage');

      try {
        const { papel } = await login(email, password);

        // Redirecionar com base no papel
        const mapa = {
          'director': 'dashboard/director/home.html',
          'secretaria': 'dashboard/secretaria/home.html',
          'pedagogico': 'dashboard/pedagogico/home.html',
          'formador': 'dashboard/formador/home.html',
          'estudante': 'dashboard/estudante/home.html'
        };

        const destino = mapa[papel];
        if (destino) {
          window.location.href = destino;
        } else {
          message.textContent = 'Papel desconhecido. Contacte o administrador.';
          message.className = 'message error';
          message.style.display = 'block';
        }
      } catch (error) {
        message.textContent = 'Erro: ' + error.message;
        message.className = 'message error';
        message.style.display = 'block';
      }
    });

    function mostrarRecuperacao() {
      const email = prompt('Informe seu email institucional para recuperação:');
      if (email) {
        // Em produção: chamar supabase.auth.resetPasswordForEmail(...)
        alert(`Instruções de recuperação enviadas para: ${email}`);
      }
    }
  </script>
</body>
</html>
