<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - IPM Caia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* (Seu CSS original permanece igual) */
    :root {
      --primary: #1e40af;
      --primary-dark: #1e3a8a;
      --primary-light: #3b82f6;
      --secondary: #7e22ce;
      --accent: #06b6d4;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --gradient-primary: linear-gradient(135deg, #1e40af 0%, #7e22ce 100%);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1);
      --radius: 12px;
      --radius-lg: 16px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background: linear-gradient(to bottom, #e0e7ff, #ffffff); color: var(--gray-900); }

    .dashboard-header { ... }
    .login-container { ... }
    .login-card { ... }
    .form-group { ... }
    .form-control { ... }
    .btn-login { ... }
    .info-box { ... }
    .credenciais-teste { ... }
    .credenciais-item { ... }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <div class="logo">
          <img src="iconeipm.png" alt="IPM Caia">
        </div>
        <h1>Instituto Politécnico Makhetele - Caia</h1>
        <p>Sistema de Gestão Académica</p>
      </div>

      <div class="info-box">
        <i class="fas fa-info-circle"></i> <strong>Atenção:</strong> Use credenciais institucionais válidas.
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Institucional *</label>
          <input type="email" id="email" class="form-control" placeholder="ex: benj@ipm.co.mz" required>
        </div>
        <div class="form-group">
          <label for="password">Palavra-passe *</label>
          <input type="password" id="password" class="form-control" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt"></i> Entrar no Sistema
        </button>
      </form>

      <div class="credenciais-teste">
        <h3><i class="fas fa-key"></i> Credenciais de Teste</h3>
        <div class="credenciais-item">
          <strong>Director:</strong> benj@ipm.co.mz | Senha: 123
        </div>
        <div class="credenciais-item">
          <strong>Secretaria:</strong> ana@ipm.co.mz | Senha: 123
        </div>
        <div class="credenciais-item">
          <strong>Formador:</strong> carlos@ipm.co.mz | Senha: 123
        </div>
        <div class="credenciais-item">
          <strong>Estudante:</strong> joao@ipm.co.mz | Senha: 123
        </div>
      </div>

      <div id="loginMessage" class="message hidden"></div>
    </div>
  </div>

  <script>
    // Configuração do Supabase
    const supabaseUrl = 'https://gpzfucaiucbranbkpxfg.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdwemZ1Y2FpdWNicmFuYmtweGZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MTI0ODksImV4cCI6MjA3OTM4ODQ4OX0.Dqv8c7xq-a6y084kLH5uQ1-LEzxHXwtJj2lMIEebQY0';
    const { createClient } = supabase;
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    // Função de login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // 1. Autenticar com Supabase Auth
        const {  { session }, error: authError } = await supabase.auth.signInWithPassword({ email, password });

        if (authError) throw authError;

        // 2. Buscar papel do usuário no banco (tabela `usuarios`)
        const userId = session.user.id;

        const {  profile, error: profileError } = await supabase
          .from('usuarios')
          .select('role, nome')
          .eq('auth_id', userId)
          .single();

        if (profileError || !profile) {
          await supabase.auth.signOut();
          alert('❌ Perfil não encontrado. Contacte o administrador.');
          return;
        }

        // 3. Salvar dados na sessão
        localStorage.setItem('ipm_user_auth_token', session.access_token);
        localStorage.setItem('ipm_user_role', profile.role);
        localStorage.setItem('ipm_user_nome', profile.nome);

        // 4. Redirecionar com base no papel
        const map = {
          'director': 'dashboard/director/home.html',
          'secretaria': 'dashboard/secretaria/home.html',
          'pedagogico': 'dashboard/pedagogico/home.html',
          'formador': 'dashboard/formador/home.html',
          'estudante': 'dashboard/estudante/home.html'
        };

        const destino = map[profile.role];
        if (destino) {
          window.location.href = destino;
        } else {
          alert('❌ Papel desconhecido. Contacte o administrador.');
        }
      } catch (error) {
        console.error('Erro de login:', error);
        alert('❌ Email ou senha inválidos.');
      }
    });
  </script>
</body>
</html>
