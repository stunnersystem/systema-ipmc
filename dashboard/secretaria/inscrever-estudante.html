<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscrição de Estudante - IPM Caia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* (Seu CSS original permanece igual) */
    :root {
      --primary: #1e40af;
      --primary-dark: #1e3a8a;
      --primary-light: #3b82f6;
      --secondary: #7e22ce;
      --accent: #06b6d4;
      --success: #10b981;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --gradient-primary: linear-gradient(135deg, #1e40af 0%, #7e22ce 100%);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1);
      --radius: 12px;
      --radius-lg: 16px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background: linear-gradient(to bottom, #f0f4ff, #ffffff); color: var(--gray-900); }

    .dashboard-header {
      background: var(--gradient-primary);
      color: white;
      padding: 15px 20px;
      box-shadow: var(--shadow-md);
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .header-logo img {
      width: 60%;
      height: 60%;
      object-fit: contain;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 30px;
      box-shadow: var(--shadow-lg);
      margin-bottom: 30px;
    }

    .card-header h2 {
      color: var(--primary-dark);
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .form-group { margin-bottom: 15px; }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--gray-800);
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--gray-200);
      border-radius: var(--radius);
      font-size: 15px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-primary { background: var(--gradient-primary); color: white; }

    .course-info {
      background: #f8fafc;
      border-left: 4px solid var(--primary);
      padding: 15px;
      border-radius: 0 var(--radius) var(--radius) 0;
      margin-top: 10px;
    }

    .credentials-section {
      background: #f0f9ff;
      border-left: 4px solid var(--success);
      padding: 20px;
      border-radius: 0 var(--radius) var(--radius) 0;
      margin: 20px 0;
    }

    .credential-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: white;
      border-radius: var(--radius);
      margin: 10px 0;
      box-shadow: var(--shadow-md);
    }

    .btn-copy {
      padding: 6px 12px;
      background: var(--primary-light);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
    }

    .comprovante {
      display: none;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      padding: 30px;
      border: 1px solid #000;
      font-family: 'Times New Roman', serif;
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <header class="dashboard-header">
    <div class="header-content">
      <div class="header-logo">
        <img src="../../iconeipm.png" alt="IPM Caia">
      </div>
      <div>
        <h2>Instituto Politécnico Makhetele - Caia</h2>
        <p>Inscrição de Novo Estudante</p>
      </div>
      <div id="infoUsuario" style="margin-left: auto; display: flex; align-items: center; gap: 10px;">
        <span style="font-size: 14px;">Carregando...</span>
        <a href="../../index.html" style="color: white; text-decoration: none;">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2><i class="fas fa-user-graduate"></i> Dados Pessoais</h2>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label for="nomeCompleto">Nome Completo *</label>
          <input type="text" id="nomeCompleto" class="form-control" required onchange="gerarCredenciais()">
        </div>
        <div class="form-group">
          <label for="dataNasc">Data de Nascimento *</label>
          <input type="date" id="dataNasc" class="form-control" required onchange="gerarCredenciais()">
        </div>
        <div class="form-group">
          <label for="sexo">Sexo *</label>
          <select id="sexo" class="form-control" required onchange="gerarCredenciais()">
            <option value="">Selecione</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
          </select>
        </div>
        <div class="form-group">
          <label for="naturalidade">Naturalidade *</label>
          <input type="text" id="naturalidade" class="form-control" placeholder="Ex: Caia, Manica" required>
        </div>
        <div class="form-group">
          <label for="residencia">Residência *</label>
          <input type="text" id="residencia" class="form-control" placeholder="Bairro, Rua, Número" required onchange="gerarCredenciais()">
        </div>
        <div class="form-group">
          <label for="contacto">Contacto *</label>
          <input type="tel" id="contacto" class="form-control" placeholder="84 123 4567" required>
        </div>
        <div class="form-group">
          <label for="tipoDocumento">Tipo de Documento *</label>
          <select id="tipoDocumento" class="form-control" required onchange="toggleOutroDocumento()">
            <option value="">Selecione</option>
            <option value="bilhete_identidade">Bilhete de Identidade</option>
            <option value="cartao_eleitoral">Cartão Eleitoral</option>
            <option value="carta_conducao">Carta de Condução</option>
            <option value="outro">Outro</option>
          </select>
        </div>
        <div class="form-group" id="divOutroDocumento" style="display:none;">
          <label for="outroDocumento">Tipo de Documento (Especifique) *</label>
          <input type="text" id="outroDocumento" class="form-control" placeholder="Ex: Passaporte...">
        </div>
        <div class="form-group">
          <label for="numeroIdentificacao">Número de Identificação *</label>
          <input type="text" id="numeroIdentificacao" class="form-control" placeholder="Número do documento" required>
        </div>
        <div class="form-group">
          <label for="idReciboMatricula">ID do Recibo de Matrícula *</label>
          <input type="text" id="idReciboMatricula" class="form-control" placeholder="Ex: MAT2025001" required>
        </div>
      </div>

      <div class="form-group">
        <label for="nivelAcademico">Nível Académico Anterior *</label>
        <select id="nivelAcademico" class="form-control" required>
          <option value="">Selecione</option>
          <option value="basico">Ensino Básico</option>
          <option value="medio">Ensino Médio</option>
        </select>
      </div>

      <div class="form-group">
        <label for="curso">Curso que Pretende Frequentar *</label>
        <select id="curso" class="form-control" required onchange="mostrarInfoCurso()">
          <option value="">Carregando cursos...</option>
        </select>
        <div id="infoCurso" class="course-info" style="display:none;">
          <p><strong>Área:</strong> <span id="areaCurso">—</span></p>
          <p><strong>Duração:</strong> <span id="duracaoCurso">—</span> meses</p>
          <p><strong>Taxa Mensal:</strong> <span id="taxaCurso">—</span> MZN</p>
        </div>
      </div>

      <div class="form-group">
        <label for="encarregado">Nome do Encarregado de Educação *</label>
        <input type="text" id="encarregado" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="parentesco">Parentesco *</label>
        <input type="text" id="parentesco" class="form-control" placeholder="Pai, Mãe, Tio, etc." required>
      </div>
      <div class="form-group">
        <label for="contactoEnc">Contactos do Encarregado *</label>
        <input type="text" id="contactoEnc" class="form-control" placeholder="84..., 82..., Email" required>
      </div>

      <!-- Credenciais Geradas -->
      <div class="credentials-section" id="secaoCredenciais" style="display:none;">
        <h3 style="margin-bottom: 15px; color: var(--success);"><i class="fas fa-key"></i> Credenciais de Acesso ao Sistema</h3>
        <div class="credential-item">
          <div>
            <strong>Email de Acesso</strong><br>
            <small>Montado automaticamente</small>
          </div>
          <div style="display: flex; align-items: center; gap: 10px;">
            <span id="emailGerado">—</span>
            <button class="btn-copy" onclick="copiarTexto('emailGerado')">
              <i class="fas fa-copy"></i> Copiar
            </button>
          </div>
        </div>
        <div class="credential-item">
          <div>
            <strong>Senha Temporária</strong><br>
            <small>Alterável no primeiro acesso</small>
          </div>
          <div style="display: flex; align-items: center; gap: 10px;">
            <span id="senhaGerada">—</span>
            <button class="btn-copy" onclick="copiarTexto('senhaGerada')">
              <i class="fas fa-copy"></i> Copiar
            </button>
          </div>
        </div>
      </div>

      <button id="btnInserir" class="btn btn-primary" style="width:100%;" onclick="inscreverEstudante()">
        <i class="fas fa-check"></i> Confirmar Inscrição
      </button>
    </div>

    <!-- Comprovante de Inscrição -->
    <div class="comprovante" id="comprovantePDF">
      <!-- (Conteúdo do comprovante permanece igual) -->
    </div>

    <div id="botoesComprovante" style="display:none; text-align:center; margin-top:20px;">
      <button class="btn btn-primary" onclick="imprimirComprovante()">
        <i class="fas fa-print"></i> Imprimir Comprovante
      </button>
    </div>
  </div>

  <script>
    // Configuração do Supabase
    const supabaseUrl = 'https://SEU_PROJETO.supabase.co';
    const supabaseAnonKey = 'SEU_ANON_KEY';
    const { createClient } = supabase;
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    // Verificar papel real do usuário no banco
    async function verificarAcesso() {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (error || !session) {
        window.location.href = '../../index.html';
        return false;
      }

      const userId = session.user.id;

      // Buscar papel do usuário
      const { data, error: profileError } = await supabase
        .from('usuarios')
        .select('role, nome')
        .eq('auth_id', userId)
        .single();

      if (profileError || !data || data.role !== 'secretaria') {
        window.location.href = '../../index.html';
        return false;
      }

      // Armazenar em cache
      localStorage.setItem('ipm_user_role', data.role);
      localStorage.setItem('ipm_user_nome', data.nome);

      // Atualizar interface
      document.getElementById('infoUsuario').innerHTML = `
        <span style="font-size: 14px;">${data.nome}</span>
        <a href="../../index.html" style="color: white; text-decoration: none;">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      `;

      return true;
    }

    // Carregar cursos do banco
    async function carregarCursos() {
      const select = document.getElementById('curso');
      select.innerHTML = '<option value="">Carregando cursos...</option>';

      try {
        const { data, error } = await supabase
          .from('cursos')
          .select('id, nome, area_actuacao, duracao_total_meses, taxa_mensal')
          .order('nome');

        if (error) throw error;

        select.innerHTML = '<option value="">Selecione um curso</option>';
        data.forEach(curso => {
          const opt = document.createElement('option');
          opt.value = curso.id;
          opt.textContent = curso.nome;
          opt.dataset.area = curso.area_actuacao;
          opt.dataset.duracao = curso.duracao_total_meses;
          opt.dataset.taxa = curso.taxa_mensal;
          select.appendChild(opt);
        });
      } catch (error) {
        select.innerHTML = '<option value="">Erro ao carregar cursos</option>';
        console.error('Erro ao carregar cursos:', error);
      }
    }

    window.onload = async () => {
      const acessoPermitido = await verificarAcesso();
      if (!acessoPermitido) return;

      await carregarCursos();
    };

    function toggleOutroDocumento() {
      const tipo = document.getElementById('tipoDocumento').value;
      const div = document.getElementById('divOutroDocumento');
      div.style.display = tipo === 'outro' ? 'block' : 'none';
      document.getElementById('outroDocumento').required = tipo === 'outro';
    }

    function mostrarInfoCurso() {
      const select = document.getElementById('curso');
      const option = select.options[select.selectedIndex];

      if (option.value) {
        document.getElementById('areaCurso').textContent = option.dataset.area || '—';
        document.getElementById('duracaoCurso').textContent = option.dataset.duracao || '—';
        document.getElementById('taxaCurso').textContent = option.dataset.taxa || '—';
        document.getElementById('infoCurso').style.display = 'block';
      } else {
        document.getElementById('infoCurso').style.display = 'none';
      }
    }

    function gerarCredenciais() {
      const nome = document.getElementById('nomeCompleto').value.trim();
      const dataNasc = document.getElementById('dataNasc').value;
      const sexo = document.getElementById('sexo').value;
      const residencia = document.getElementById('residencia').value.trim();

      if (!nome || !dataNasc || !sexo || !residencia) return;

      // Remover acentos
      const nomeSemAcentos = nome.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
      const partes = nomeSemAcentos.split(' ');
      const primeiroNome = partes[0].toLowerCase();
      const sobrenome = partes[partes.length - 1].toUpperCase();

      // Calcular posições das letras
      const primeiraLetra = sobrenome.charCodeAt(0) - 64;
      const ultimaLetra = sobrenome.charCodeAt(sobrenome.length - 1) - 64;

      const email = `${primeiroNome}.${primeiraLetra}${ultimaLetra}esipm@gmail.com`;
      document.getElementById('emailGerado').textContent = email;

      // Gerar senha
      const minuto = new Date().getMinutes().toString().padStart(2, '0');
      const nomes = nome.split(' ');
      const iniciais = nomes.map(n => n[0]).reverse().join('').toUpperCase();
      const mes = new Date(dataNasc).getMonth() + 1;
      const mesStr = mes.toString().padStart(2, '0');
      const iniciaisResidencia = residencia.substring(0, 2).toUpperCase();
      const sexoLetra = sexo === 'M' ? 'M' : 'F';

      const senha = `${minuto}${iniciais}${mesStr}${iniciaisResidencia}${sexoLetra}`;
      document.getElementById('senhaGerada').textContent = senha;

      document.getElementById('secaoCredenciais').style.display = 'block';
    }

    async function inscreverEstudante() {
      const nome = document.getElementById('nomeCompleto').value;
      const email = document.getElementById('emailGerado').textContent;
      const senha = document.getElementById('senhaGerada').textContent;
      const dataNasc = document.getElementById('dataNasc').value;
      const sexo = document.getElementById('sexo').value;
      const naturalidade = document.getElementById('naturalidade').value;
      const residencia = document.getElementById('residencia').value;
      const contacto = document.getElementById('contacto').value;
      const tipoDoc = document.getElementById('tipoDocumento').value;
      const numeroDoc = document.getElementById('numeroIdentificacao').value;
      const nivel = document.getElementById('nivelAcademico').value;
      const cursoId = document.getElementById('curso').value;
      const encarregado = document.getElementById('encarregado').value;
      const parentesco = document.getElementById('parentesco').value;
      const contactoEnc = document.getElementById('contactoEnc').value;
      const idRecibo = document.getElementById('idReciboMatricula').value;

      if (!email || !senha || !cursoId) {
        alert('Preencha todos os campos obrigatórios.');
        return;
      }

      try {
        // 1. Criar conta no Auth do Supabase
        const { data: authData, error: authError } = await supabase.auth.admin.createUser({
          email,
          password: senha,
          email_confirm: true
        });

        if (authError) throw authError;

        // 2. Criar registo na tabela `usuarios`
        const { error: usuarioError } = await supabase
          .from('usuarios')
          .insert([{
            auth_id: authData.user.id,
            nome,
            email,
            role: 'estudante',
            telefone: contacto,
            data_nascimento: dataNasc,
            sexo,
            naturalidade,
            residencia,
            tipo_documento: tipoDoc,
            numero_documento: numeroDoc
          }]);

        if (usuarioError) throw usuarioError;

        // 3. Criar registo na tabela `estudantes`
        const { error: estudanteError } = await supabase
          .from('estudantes')
          .insert([{
            usuario_id: authData.user.id,
            curso_id: cursoId,
            ano_frequencia_id: null, // A definir após inscrição
            turma_id: null, // A definir após fecho de inscrições
            nivel_academico_anterior: nivel,
            encarregado_nome: encarregado,
            encarregado_parentesco: parentesco,
            encarregado_contacto: contactoEnc,
            id_recibo_matricula: idRecibo,
            data_matricula: new Date().toISOString().split('T')[0],
            codigo_estudante: gerarCodigoEstudante(nome)
          }]);

        if (estudanteError) throw estudanteError;

        // Preencher comprovante
        document.getElementById('pdfNome').textContent = nome;
        document.getElementById('pdfDataNasc').textContent = new Date(dataNasc).toLocaleDateString('pt-MZ');
        document.getElementById('pdfSexo').textContent = sexo === 'M' ? 'Masculino' : 'Feminino';
        document.getElementById('pdfNaturalidade').textContent = naturalidade;
        document.getElementById('pdfResidencia').textContent = residencia;
        document.getElementById('pdfContacto').textContent = contacto;
        document.getElementById('pdfTipoDoc').textContent = document.getElementById('tipoDocumento').options[document.getElementById('tipoDocumento').selectedIndex].text;
        document.getElementById('pdfNumeroDoc').textContent = numeroDoc;
        document.getElementById('pdfCurso').textContent = document.getElementById('curso').options[document.getElementById('curso').selectedIndex].text;
        document.getElementById('pdfNivel').textContent = nivel;
        document.getElementById('pdfIdRecibo').textContent = idRecibo;
        document.getElementById('pdfEncarregado').textContent = encarregado;
        document.getElementById('pdfParentesco').textContent = parentesco;
        document.getElementById('pdfContactoEnc').textContent = contactoEnc;
        document.getElementById('pdfEmail').textContent = email;
        document.getElementById('pdfSenha').textContent = senha;
        document.getElementById('pdfDataInscricao').textContent = new Date().toLocaleDateString('pt-MZ');
        document.getElementById('pdfDataGeracao').textContent = new Date().toLocaleDateString('pt-MZ') + ' ' + new Date().toLocaleTimeString('pt-MZ');

        // Mostrar comprovante
        document.getElementById('comprovantePDF').style.display = 'block';
        document.getElementById('botoesComprovante').style.display = 'block';

        alert(`✅ Estudante "${nome}" inscrito com sucesso!\n\nEmail: ${email}\nSenha: ${senha}\n\nCredenciais enviadas por email.`);
      } catch (error) {
        console.error('Erro ao inscrever estudante:', error);
        alert('Erro ao inscrever estudante: ' + error.message);
      }
    }

    function gerarCodigoEstudante(nome) {
      const ano = new Date().getFullYear().toString().slice(-2);
      const segundo = new Date().getSeconds().toString().padStart(2, '0');
      const hora = new Date().getHours().toString().padStart(2, '0');
      const numeroAleatorio = Math.floor(Math.random() * 10);
      const inicialNome = nome.charAt(0).toUpperCase();
      return `IPM${ano}${segundo}${hora}${numeroAleatorio}${inicialNome}`;
    }

    function copiarTexto(id) {
      const texto = document.getElementById(id).textContent;
      navigator.clipboard.writeText(texto).then(() => {
        alert(`✅ Texto copiado:\n\n${texto}`);
      });
    }

    function imprimirComprovante() {
      window.print();
    }
  </script>
</body>
</html>
