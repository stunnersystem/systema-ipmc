<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Funcionário - IPM Caia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1e40af;
      --primary-dark: #1e3a8a;
      --primary-light: #3b82f6;
      --secondary: #7e22ce;
      --accent: #06b6d4;
      --success: #10b981;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-800: #1f2937;
      --gray-900: #111827;
      
      --gradient-primary: linear-gradient(135deg, #1e40af 0%, #7e22ce 100%);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1);
      --radius: 12px;
      --radius-lg: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--gray-50);
      color: var(--gray-900);
    }

    .dashboard-header {
      background: var(--gradient-primary);
      color: white;
      padding: 15px 20px;
      box-shadow: var(--shadow-md);
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .header-logo {
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-logo img {
      width: 60%;
      height: 60%;
      object-fit: contain;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 30px;
      box-shadow: var(--shadow-lg);
      margin-bottom: 30px;
    }

    .card-header {
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--gray-100);
    }

    .card-header h2 {
      color: var(--primary-dark);
      font-size: 24px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--gray-800);
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--gray-200);
      border-radius: var(--radius);
      font-size: 15px;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(30, 64, 175, 0.2);
    }

    .section-title {
      background: var(--gray-100);
      padding: 10px 15px;
      border-radius: var(--radius);
      margin: 25px 0 15px;
      font-weight: 600;
      color: var(--primary-dark);
    }

    .credentials-section {
      background: #f8fafc;
      border-left: 4px solid var(--success);
      padding: 20px;
      border-radius: 0 var(--radius) var(--radius) 0;
      margin: 20px 0;
    }

    .credential-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: white;
      border-radius: var(--radius);
      margin: 10px 0;
      box-shadow: var(--shadow-md);
    }

    .btn-copy {
      padding: 6px 12px;
      background: var(--primary-light);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="dashboard-header">
    <div class="header-content">
      <div class="header-logo">
        <img src="../../iconeipm.png" alt="IPM Caia">
      </div>
      <div>
        <h2>Instituto Politécnico Makhetele - Caia</h2>
        <p>Criar Conta de Funcionário</p>
      </div>
      <div style="margin-left: auto; display: flex; align-items: center; gap: 10px;">
        <span style="font-size: 14px;">Benjanuário João</span>
        <a href="../../index.html" style="color: white; text-decoration: none;">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2><i class="fas fa-user-plus"></i> Informações da Conta</h2>
      </div>

      <div class="form-group">
        <label for="tipoConta">Tipo de Conta *</label>
        <select id="tipoConta" class="form-control" required onchange="gerarEmail()">
          <option value="">Selecione o tipo de conta</option>
          <option value="secretaria">Pessoal da Secretaria</option>
          <option value="pedagogico">Secção Pedagógica</option>
          <option value="formador">Formador</option>
        </select>
      </div>

      <div class="section-title">Dados Pessoais</div>
      <div class="form-grid">
        <div class="form-group">
          <label for="nomeCompleto">Nome Completo *</label>
          <input type="text" id="nomeCompleto" class="form-control" required onchange="gerarEmail()">
        </div>
        <div class="form-group">
          <label for="dataNascimento">Data de Nascimento *</label>
          <input type="date" id="dataNascimento" class="form-control" required onchange="gerarSenha()">
        </div>
        <div class="form-group">
          <label for="naturalidade">Naturalidade *</label>
          <input type="text" id="naturalidade" class="form-control" placeholder="Ex: Caia, Manica" required>
        </div>
        <div class="form-group">
          <label for="residencia">Residência *</label>
          <input type="text" id="residencia" class="form-control" placeholder="Bairro, Rua, Número" required onchange="gerarSenha()">
        </div>
        <div class="form-group">
          <label for="telefone">Telefone *</label>
          <input type="tel" id="telefone" class="form-control" placeholder="84 123 4567" required>
        </div>
        <div class="form-group">
          <label for="email">Email Institucional *</label>
          <input type="email" id="email" class="form-control" placeholder="nome@ipm.co.mz" required>
        </div>
      </div>

      <!-- Credenciais Geradas Automaticamente -->
      <div class="credentials-section" id="secaoCredenciais" style="display:none;">
        <h3 style="margin-bottom: 15px; color: var(--success);"><i class="fas fa-key"></i> Credenciais Geradas</h3>
        
        <div class="credential-item">
          <div>
            <strong>Email de Acesso</strong><br>
            <small>Montado automaticamente</small>
          </div>
          <div style="display: flex; align-items: center; gap: 10px;">
            <span id="emailGerado">—</span>
            <button class="btn-copy" onclick="copiarTexto('emailGerado')">
              <i class="fas fa-copy"></i> Copiar
            </button>
          </div>
        </div>

        <div class="credential-item">
          <div>
            <strong>Senha Temporária</strong><br>
            <small>Alterável no primeiro acesso</small>
          </div>
          <div style="display: flex; align-items: center; gap: 10px;">
            <span id="senhaGerada">—</span>
            <button class="btn-copy" onclick="copiarTexto('senhaGerada')">
              <i class="fas fa-copy"></i> Copiar
            </button>
          </div>
        </div>
      </div>

      <!-- Formação e Documentos -->
      <div class="section-title">Formação e Documentos Obrigatórios</div>
      <div class="form-grid">
        <div class="form-group">
          <label for="especialidade">Especialidade *</label>
          <input type="text" id="especialidade" class="form-control" placeholder="Administração, Contabilidade, Informática, etc." required>
        </div>
        <div class="form-group">
          <label for="certificado">Link do Certificado (Google Drive) *</label>
          <input type="url" id="certificado" class="form-control" placeholder="https://drive.google.com/file/d/..." required>
        </div>
        <div class="form-group">
          <label for="bi">Link do Bilhete de Identidade (Google Drive) *</label>
          <input type="url" id="bi" class="form-control" placeholder="https://drive.google.com/file/d/..." required>
        </div>
      </div>

      <div class="section-title">Informações Contratuais</div>
      <div class="form-grid">
        <div class="form-group">
          <label for="tipoContrato">Tipo de Contrato *</label>
          <select id="tipoContrato" class="form-control" required onchange="toggleDatas()">
            <option value="">Selecione</option>
            <option value="indefinido">Contrato Indeterminado</option>
            <option value="temporario">Contrato Temporário</option>
          </select>
        </div>
        <div class="form-group" id="divDataInicio" style="display:none;">
          <label for="dataInicio">Data de Início *</label>
          <input type="date" id="dataInicio" class="form-control">
        </div>
        <div class="form-group" id="divDataFim" style="display:none;">
          <label for="dataFim">Data de Fim *</label>
          <input type="date" id="dataFim" class="form-control">
        </div>
        <div class="form-group">
          <label for="categoria">Categoria *</label>
          <input type="text" id="categoria" class="form-control" placeholder="Técnico, Docente, Administrativo" required>
        </div>
      </div>

      <div class="form-group">
        <label for="observacoes">Observações</label>
        <textarea id="observacoes" class="form-control" rows="3" placeholder="Notas adicionais"></textarea>
      </div>

      <button id="btnCriar" class="btn btn-primary" onclick="criarFuncionario()">
        <i class="fas fa-save"></i> Criar Conta
      </button>
    </div>
  </div>

  <script>
    function toggleDatas() {
      const tipo = document.getElementById('tipoContrato').value;
      const divInicio = document.getElementById('divDataInicio');
      const divFim = document.getElementById('divDataFim');
      
      if (tipo === 'temporario') {
        divInicio.style.display = 'block';
        divFim.style.display = 'block';
        document.getElementById('dataInicio').required = true;
        document.getElementById('dataFim').required = true;
      } else {
        divInicio.style.display = 'none';
        divFim.style.display = 'none';
        document.getElementById('dataInicio').required = false;
        document.getElementById('dataFim').required = false;
      }
    }

    function gerarEmail() {
      const nome = document.getElementById('nomeCompleto').value.trim();
      const tipo = document.getElementById('tipoConta').value;

      if (!nome || !tipo) return;

      // Remover acentos, cedilhas e apóstrofes
      const nomeSemAcentos = nome.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
      const partes = nomeSemAcentos.split(' ');
      const primeiroNome = partes[0].toLowerCase();
      const sobrenome = partes[partes.length - 1].toUpperCase();

      // Calcular posições das letras (A=1, B=2, ..., Z=26)
      const primeiraLetra = sobrenome.charCodeAt(0) - 64;
      const ultimaLetra = sobrenome.charCodeAt(sobrenome.length - 1) - 64;

      const siglas = {
        'formador': 'tt',
        'secretaria': 'st',
        'pedagogico': 'pg'
      };

      const tipoSigla = siglas[tipo] || 'st';
      const email = `${primeiroNome}.${primeiraLetra}${ultimaLetra}ipm${tipoSigla}@gmail.com`;

      document.getElementById('emailGerado').textContent = email;
      document.getElementById('secaoCredenciais').style.display = 'block';
    }

    function gerarSenha() {
      const nome = document.getElementById('nomeCompleto').value.trim();
      const dataNasc = document.getElementById('dataNascimento').value;
      const residencia = document.getElementById('residencia').value.trim();

      if (!nome || !dataNasc || !residencia) return;

      const minuto = new Date().getMinutes().toString().padStart(2, '0');
      const nomes = nome.split(' ');
      const iniciais = nomes.map(n => n[0]).reverse().join('').toUpperCase();
      const mes = new Date(dataNasc).getMonth() + 1;
      const mesStr = mes.toString().padStart(2, '0');
      const iniciaisResidencia = residencia.substring(0, 2).toUpperCase();

      const senha = `${minuto}${iniciais}${mesStr}${iniciaisResidencia}`;
      document.getElementById('senhaGerada').textContent = senha;
    }

    function copiarTexto(id) {
      const texto = document.getElementById(id).textContent;
      navigator.clipboard.writeText(texto).then(() => {
        alert(`✅ Texto copiado:\n\n${texto}`);
      });
    }

    function criarFuncionario() {
      const nome = document.getElementById('nomeCompleto').value;
      const email = document.getElementById('emailGerado').textContent;
      const senha = document.getElementById('senhaGerada').textContent;

      if (!email || !senha) {
        alert('Preencha os dados necessários para gerar credenciais.');
        return;
      }

      alert(`✅ Funcionário "${nome}" criado com sucesso!\n\nEmail: ${email}\nSenha: ${senha}\n\nO funcionário deverá alterar a senha no primeiro acesso.`);
    }
  </script>
</body>
</html>
